<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #videoInput {
            margin-bottom: 20px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        .time-inputs {
            margin: 20px 0;
        }

        .time-inputs input {
            width: 60px;
            margin: 0 10px;
        }

        .timestamp-controls {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .timestamp-inputs {
            margin-top: 10px;
            display: none;
        }

        .timestamp-inputs.visible {
            display: block;
        }

        #canvasContainer {
            width: 40%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #canvasContainer canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Video Frame Processor</h1>
    <input type="file" id="videoInput" accept="video/*">
    <div class="time-inputs">
        <label>Start Time: <input type="text" id="startTime" value="00:00" pattern="[0-9]{2}:[0-9]{2}"></label>
        <label>End Time: <input type="text" id="endTime" value="00:00" pattern="[0-9]{2}:[0-9]{2}"></label>
    </div>
    
    <div class="timestamp-controls">
        <label>
            <input type="checkbox" id="enableTimestamp" checked>
            Enable Timestamp
        </label>
        <div id="timestampInputs" class="timestamp-inputs visible">
            <label>Timestamp Start: <input type="text" id="timestampStart" placeholder="YYYY-MM-DD HH:MM:SS"></label>
        </div>
    </div>

    <div id="status">Select a video file to begin processing</div>
    <div id="frameCount">Processed frames: 0 / 0</div>
    <div id="canvasContainer" style="margin-top: 20px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/mp4box@0.5.3/dist/mp4box.all.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/mp4-muxer@5.1.5/build/mp4-muxer.min.js
    "></script>
    <script type="module" src="script.js"></script>
</body>

</html>
