<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #videoInput {
            margin-bottom: 20px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Video Frame Processor</h1>
    <input type="file" id="videoInput" accept="video/*">
    <div id="status">Select a video file to begin processing</div>
    <div id="canvasContainer" style="margin-top: 20px;"></div>
    <div id="frameCount">Processed frames: 0 / 0</div>

    <script src="https://cdn.jsdelivr.net/npm/mp4box@0.5.3/dist/mp4box.all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
